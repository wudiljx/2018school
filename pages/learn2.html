<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数组</title>
<style media="screen">
  table{
    width:800px;
    height:300px;
    border-collapse: collapse;
  }
  table th{
    border: 1px solid #069;
  }
  h1{
    font-family: "微软雅黑";
    color:#666;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
<script type="text/javascript">
//第一步把之前的数据写成一个数组的形式,定义变量为 infos
var infos = new Array( ['小A','女',21,'大一'],  ['小B','男',23,'大三'],

   ['小C','男',24,'大四'],  ['小D','女',21,'大一'],

   ['小E','女',22,'大四'],  ['小F','男',21,'大一'],

   ['小G','女',22,'大二'],  ['小H','女',20,'大三'],

   ['小I','女',20,'大一'],  ['小J','男',20,'大三']);

//第一次筛选，找出都是大一的信息
var info = new Array();

for(var i in infos){
  if(infos[i][3] == "大一"){
    info[i] = infos[i]
  }
}
//第二次筛选，找出都是女生的信息
for(var j in info){
  if(info[j][1] == "女"){
    document.write(info[j] + "<br>");
  }
}

function num(x,y,z){
  var mi = Math.min(x,y,z);
  return document.write(mi+"<br>");
}
num(199,200,20000);

document.write(Math.acos(-1));



</script>
</head>
<body>
</body>
</html>
